<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номера на лодку в Сызрани</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main_container">
        <header class="dark_block">
            <div class="logo"><h1>Номера на лодку</h1></div>
            
        </header>
        <section class="main_section">
            <img class="header_img" alt="Номера на лодку" src="assets/Header.jpg"/>
            
            <div class="form_phone">
                <h2>Заказать звонок</h2>
                <label for="name">Ваше имя*</label>
                <input id="name" type="text" placeholder="Как к Вам обращаться?" required />

                <label for="phone">Ваш телефон*</label>
                <input id="phone" type="tel" placeholder="Введите телефон" required/>

                <label for="email">Ваш email</label>
                <input id="email" type="email" placeholder="Введите email (не обязательно)" />
            </div>
            
        </section>
    </div>
</body>
</html>
